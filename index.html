<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPG</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body background="assets/images/manhattan.jpg">
    <div class="jumbotron jumbotron-fluid">
        <h1> Seinfeld RPG: a game about nothing!</h1>
        <h4> What's the deal with selecting your character?</h4>
        <h6> choose below:</h6>
    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-12" id="charcters">

                <div class="col-sm-2" id="jerry">
                    <img src="assets/images/Jerry.png" alt "Jerry Seinfeld" id="jerryimage" style="width: 150px; height: 175px;">
                    <p>Jerry Seinfeld</p>
                    <p class="hp">100</p>
                </div>

                <div class="col-sm-2" id="george">
                    <img src="assets/images/George.png" alt "George Costanza" id="georgeimage" style="width: 150px; height: 175px;">
                    <p>George Costanza</p>
                    <p class="hp">120</p>
                </div>

                <div class="col-sm-2" id="elaine">
                    <img src="assets/images/Elaine.jpg_large" alt "Elaine Benes" id="elaineimage" style="width: 150px; height: 175px;">
                    <p>Elaine Benes</p>
                    <p class="hp">80</p>
                </div>

                <div class="col-sm-2" id="kramer">
                    <img src="assets/images/Kramer.jpg" alt "Cosmo Kramer" id="kramerimage" style="width: 150px; height: 175px;">
                    <p>Cosmo Kramer</p>
                    <p class="hp">120</p>
                </div>

            </div>
        </div>

        <div class="row">

            <div class="col-sm-12" id="player-character">
                <h2>Your Character</h2>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-12" id="enemy-available">
                <h2>Enemies Available to Attack</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12" id="fight">
                <button type="button" class="btn btn-danger">Attack</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12" id="defender">
                <h2> Defender</h2>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12" id="log">
                <div id="combat log"></div>
                <button type="button" class="btn btn-warning">Reset</button>
            </div>
        </div>




    </div>












</body>

</html>
